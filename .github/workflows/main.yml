name: Netbeans Build

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  linux:
    name: Linux tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-verion: 1.8
          java-package: jdk
          architecture: x64
      - name: Clean
        run: ant clean
      - name: Build
        run: ant build
      - name: SonarCloud Scan
        if: github.repository == 'hectorespert/netbeans'
        uses: SonarSource/sonarcloud-github-action@v1.1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
  macos:
    name: MacOS tests
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: brew install ant
      - name: Clean
        run: ant clean
      - name: Build
        run: ant build
      - name: Tests
        run: |
          ant -f platform/masterfs.macosx test
          ant -f platform/core.network test

  windows:
    name: Windows tests
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Clean
        run: ant clean
      - name: Build
        run: ant build
      - name: Tests
        run: ant -f platform/masterfs.macosx test
